<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <h1>Ejercicos de progrmacion en java script</h1>
    <script>
      /* Ejercicio 1 */
      /*function contarCaracteres (cadena=""){
      if (!cadena){
      console.warn("No ingresaste ninguna cadena");
      }else{
        console.info(`La cadena "${cadena}" tiene $
        {cadena.length}caracteres`);
      }
    }*/
      const contarCaracteres = (cadena = "") =>
        !cadena
          ? console.warn("No ingresaste ninguna cadena")
          : console.info(`La cadena "${cadena}"
    tiene ${cadena.length} caracteres`);
      contarCaracteres();
      contarCaracteres("Hola Mundo");

      /* Ejercicio 2*/

      const recortarTexto = (cadena = "", longitud = undefined) =>
        !cadena
          ? console.warn("No ingresaste una cadena de texto")
          : longitud === undefined
          ? console.warn("No ingresaste la longitud para recortar el texto")
          : console.info(cadena.slice(0, longitud));
      recortarTexto("Hola Mundo", 4);
      recortarTexto();
      recortarTexto("Hola Hola");
      recortarTexto("", 5);

      /* Ejercicio 3 */

      const cadenaAArreglo = (cadena = "", separador = undefined) =>
        !cadena
          ? console.warn("No ingresaste una cadena de texto")
          : separador === undefined
          ? console.warn("No ingresaste el caracter separador")
          : console.info(cadena.split(separador));

      cadenaAArreglo(
        "Lorem ipsum dolor sit amet consectetur adipisicing elit.Similique architecto dolore quisquam minima.Velit,facere.lusto expedita saepe possimus.Nobis fugit quasi cumque placeat vero nam aut iure suscipit? Dolore.",
        " "
      );
      cadenaAArreglo("Ene Feb Mar Abr May Jun Jul Ago Sep Oct Nov Dic", " ");
      cadenaAArreglo();
      cadenaAArreglo("Hola Mundo");
      cadenaAArreglo("", "-");

      /* Ejercicio 4 */
      const repetirTexto = (texto = "", veces = undefined) => {
        if (!texto) return console.warn("No ingresaste texto");

        if (veces === undefined)
          return console.warn(
            "No ingresaste el nuemero de veces al repetir el texto"
          );

        if (veces === 0)
          return console.error("El numero de veces no puede ser negativo");

        for (let i = 1; i <= veces; i++) console.info(`${texto},${i}`);
      };

      repetirTexto("Hola Mundo", 3);
      repetirTexto("Hola Mundo", 0);
      repetirTexto("Hola Mundo", -20);
      repetirTexto("", 20);
      repetirTexto("Hola Mundo");

      /* Ejercicio 5 */

      const invertirCadena = (cadena = "") =>
        !cadena
          ? console.warn("No ingresaste una cadena de texto")
          : console.info(cadena.split("").reverse().join(""));

      invertirCadena();
      invertirCadena("Hola Mundo");
      invertirCadena("JavaScript es un lenguaje de programacion increible");
      invertirCadena(
        "Lorem ipsum dolor sit amet consectetur adipisicing elit.Similique architecto dolore quisquam minima.Velit,facere.lusto expedita saepe possimus.Nobis fugit quasi cumque placeat vero nam aut iure suscipit? Dolore"
      );

      /* Ejercicio 6 */

      const textoEnCadena = (cadena = "", texto = "") => {
        if (!cadena) return console.warn("No ingresaste el texto largo");

        if (!texto) return console.warn("No ingresaste la palabra a evaluar");

        let i = 0,
          contador = 0;

        while (i !== -1) {
          i = cadena.indexOf(texto, i);
          if (i !== -1) {
            contador++;
          }
        }
        return console.info(`La palabra $(texto) se repite $(contador)veces`);
      };

      textoEnCadena();
      textoEnCadena("", "mundo");
      textoEnCadena("hola mundo adios mundo");
      textoEnCadena("hola mundo adios mundo", "mundo");

      /* Ejercicio 7 */

      const palindromo = (palabra = "") => {
        if (!palabra) return console.warn("No ingresaste una palabra o frase");

        palabra = palabra.toLocaleLowerCase();
        let alReves = palabra.split("").reverse().join("");

        return palabra === alReves
          ? console.info(
              `Si es palindromo, Palabra original ${palabra},Palabra al reves ${alReves}`
            )
          : console.info(
              `No es palindromo, Palabra original ${palabra},Palabra al reves ${alReves}`
            );
      };

      palindromo();
      palindromo("hola Mundo");
      palindromo(SaLas);

      /* Ejercicio 8 */

      const eliminarCaracteres = (texto = "", patron = "") =>
        !texto
          ? console.warn("No ingresaste un texto")
          : !patron
          ? console.warn("No ingresaste el control de caracteres")
          : console.info(texto.replace(new RegExp(patron, "ig"), ""));

      eliminarCaracteres();
      eliminarCaracteres("xyz1,xyz2,xyz3,xyz4 y xyz5");
      eliminarCaracteres("xyz1,xyz2,xyz3,xyz4 y xyz5", "xyz");
      eliminarCaracteres(
        "Lorem ipsum dolor sit amet consectetur adipisicing elit.Similique architecto dolore quisquam minima.Velit,facere.lusto expedita saepe possimus.Nobis fugit quasi cumque placeat vero nam aut iure suscipit? Dolore!",
        "[a-z]"
      );

      /* Ejercicio 9 */

      const aleatorio = () =>
        console.info(Math.round(Math.random() * 100 + 500));

      aleatorio();

      /* Ejercicio 10 */

      const capicua = (numero = 0) => {
        if (!numero) return console.warn("No ingresaste un numero");

        if (typeof numero !== "number")
          return console.error(`El valor "${numero}"ingresado,No es un numero`);

        numero = numero.toString();
        let alReves = numero.split("").reverse().join("");

        return numero === alReves
          ? console.info(
              `Si es capicua, Numero original ${numero},Numero al reves ${alReves}`
            )
          : console.info(
              `No es capicua, Numero original ${numero},Numero al reves ${alReves}`
            );
      };

      capicua();
      capicua("19");
      capicua({});
      capicua(2000);
      capicua(2002);
      capicua(18.99);
      capicua(212.212);

      /* Ejercicio 11 */

      const factorial = (numero = undefined) => {
        if (numero === undefined)
          return console.warn("No ingresaste un numero");

        if (typeof numero !== "number")
          return console.error(`El valor"${numero}"ingresado,No es un numero`);

        if (numero === 0) return console.error("El numero no puede ser 0");

        if (Math.sign(numero) === -1)
          return console.error("El numero no puede ser negativo");

        let factorial = 1;

        for (let i = numero; i > 1; i--) {
          factorial *= i;
        }

        return console.info(`El factorial de ${numero}es ${factorial}`);
      };

      factorial();
      factorial("5");
      factorial([1, 2, 3]);
      factorial(0);
      factorial(-5);
      factorial(5);
      factorial(8);

      /* Ejercicio 12 */

      const numeroPrimo = (numero = undefined) => {
        if (numero === undefined)
          return console.warn("No ingresaste un numero");

        if (typeof numero !== "number")
          return console.error(`El valor"${numero}"ingresado,No es un numero`);

        if (numero === 0) return console.error("El numero no puede ser 0");

        if (numero === 1) return console.error("El numero no puede ser 1");

        if (Math.sign(numero) === -1)
          return console.error("El numero no puede ser negativo");

        let divisible = false;

        for (let i = 2; i > numero; i++) {
          if (numero % i === 0) {
            divisible = true;
            break;
          }
        }

        return divisible
          ? console.log(`El numero ${numero},No es primo`)
          : console.log(`El numero ${numero},Si es primo`);
      };

      numeroPrimo();
      numeroPrimo("320");
      numeroPrimo(true);
      numeroPrimo(0);
      numeroPrimo(1);
      numeroPrimo(-13);
      numeroPrimo(13);
      numeroPrimo(200);

      /* Ejercicio 13 */

      const numeroParImpar = (numero = undefined) => {
        if (numero === undefined)
          return console.warn("No ingresaste un numero");

        if (typeof numero !== "number")
          return console.error(`El valor"${numero}"ingresado,No es un numero`);

        return numero % 2 === 0
          ? console.info(`El numero ${numero} es Par`)
          : console.info(`El numero ${numero} es Impar`);
      };

      numeroParImpar();
      numeroParImpar("23");
      numeroParImpar(-398);
      numeroParImpar(19);

      /* Ejercicio 14 */

      const convertirGrados = (grados = undefined, unidad = undefined) => {
        if (grados === undefined)
          return console.warn("No ingresaste grados a convertir");

        if (typeof grados !== "number")
          return console.error(`El valor"${grados}"ingresado,No es un numero`);

        if (unidad === undefined)
          return console.warn("No ingresaste el tipo de grado a convertir");

        if (typeof unidad !== "string")
          return console.error(
            `El valor"${unidad}"ingresado,No es una cadena de texto`
          );

        if (unidad.length !== 1 || !/(C|F)/.test(unidad))
          return console.warn("Valor de unidad no reconocido");

        if (unidad === "C") {
          return console.info(
            `${grados}°C=${Math.round(grados * (9 / 5) + 32)}°F`
          );
        } else if (unidad === "F") {
          return console.info(
            `${grados}°F=${Math.round((grados - 32) * (5 / 9))}°C`
          );
        } else {
          return console.error("El tipo de grados a convertir No es valido");
        }

        console.info("Cosas que ocurren en tiempo real");
      };

      convertirGrados();
      convertirGrados("2");
      convertirGrados(2);
      convertirGrados(2, true);
      convertirGrados(2, "Hola");
      convertirGrados(2, "E");
      convertirGrados(100, "C");
      convertirGrados(32, "F");

      /* Ejercicio 15 */

      const convertirBinarioDecimal = (
        numero = undefined,
        base = undefined
      ) => {
        if (numero === undefined)
          return console.warn("No ingresaste el numero a convertir");

        if (typeof numero !== "number")
          return console.error(`El valor"${numero}"ingresado,No es un numero`);

        if (base === undefined)
          return console.warn("No ingresaste la base a convertir");

        if (typeof base !== "number")
          return console.error(`El valor"${base}"ingresado,No es un numero`);

        if (base == 2) {
          return console.info(
            `${numero}base${base}=${parseInt(numero, base)}base 10`
          );
        } else if (base == 10) {
          return console.info(
            `${numero}base${base}=${numero.toString(base)}base 2`
          );
        } else {
          return console.error("El tipo de base a convertir NO es valido");
        }
      };
      convertirBinarioDecimal();
      convertirBinarioDecimal("2");
      convertirBinarioDecimal(100);
      convertirBinarioDecimal(100, "2");
      convertirBinarioDecimal(100, 2);
      convertirBinarioDecimal(1110010, 2);
      convertirBinarioDecimal(4, 10);
      convertirBinarioDecimal(114, 10);
      convertirBinarioDecimal(114, 3);

      /* Ejercicio 16 */

      const aplicarDescuento = (monto = undefined, descuento = 0) => {
        if (monto === undefined) return console.warn("No ingresaste el monto");

        if (typeof monto !== "number")
          return console.error(`El valor"${monto}"ingresado,No es un numero`);

        if (monto === 0) return console.error("El monto puede ser 0");

        if (Math.sign(monto) === -1)
          return console.error("El monto puede ser negativo");

        if (typeof descuento !== "number")
          return console.error(
            `El valor"${descuento}"ingresado,NO es un numero`
          );

        if (Math.sign(descuento) === -1)
          return console.error("El descuento no puede ser negativo");

        return console.info(
          `${monto}-${descuento}%=$${monto - (monto * descuento) / 100}`
        );
      };

      aplicarDescuento();
      aplicarDescuento("200");
      aplicarDescuento(0);
      aplicarDescuento(-1000);
      aplicarDescuento(1000, "20");
      aplicarDescuento(1000, -20);
      aplicarDescuento(1000);
      aplicarDescuento(1000, 25);

      /* Ejercicio 17 */

      const calcularAnios = (fecha = undefined) => {
        if (fecha === undefined) return console.warn("No ingresaste la fecha");

        if (!fecha instanceof Date)
          return console.error(
            "El valor que ingresaste no es una fecha valida"
          );

        let hoyMenosFecha = new Date().getTime() - fecha.getTime(),
          aniosEnMS = 1000 * 60 * 60 * 24 * 365,
          aniosHumanos = Math.floor(hoyMenosFecha / aniosEnMS);

        return Math.sign(aniosHumanos) === -1
          ? console.info(
              `Faltan${Math.abs(
                aniosHumanos
              )}años para el ${fecha.getFullYear()}.`
            )
          : Math.sign(aniosHumanos) === 1
          ? console.info(
              `Han pasado ${aniosHumanos}años,desde${fecha.getFullYear()}.`
            )
          : console.info(`Estamos en el año actual${fecha.getFullYear()}.`);
      };

      calcularAnios();
      calcularAnios({});
      calcularAnios(false);
      calcularAnios(new Date());
      calcularAnios(new Date(1984, 4, 23));
      calcularAnios(new Date(1884, 4, 23));
      calcularAnios(new Date(2084, 4, 23));

      /*Ejercicio 18 */

      const ContarLetras = (cadena = "") => {
        if (!cadena) return console.warn("No ingresaste la cadena de texto");

        if (typeof cadena !== "string")
          return console.error(
            `El valor"${cadena}"ingresado,No es una cadena de texto`
          );

        let vocales = 0,
          consonantes = 0;

        cadena = cadena.toLocaleLowerCase();

        for (let letra of cadena) {
          if (/[AEIOUÁÉÍÓÚÜaeiouáéíóúü]/.test(letra)) vocales++;

          if (/[BCDFGHJKLMNÑOPQRSTVWXYZbcdfghjklmnñpqrstvwxyz]/.test(letra))
            consonantes++;
        }

        return console.info({
          cadena,
          vocales,
          consonantes,
        });
      };

      ContarLetras();
      ContarLetras(3);
      ContarLetras("Hola Mundo");
      ContarLetras(Ñoño);
      ContarLetras(
        "Lorem ipsum dolor sit amet consectetur adipisicing elit.Similique architecto dolore quisquam minima.Velit,facere.lusto expedita saepe possimus.Nobis fugit quasi cumque placeat vero nam aut iure suscipit? Dolore"
      );

      /* Ejercicio 19 */

      const validarNombre = (nombre = "") => {
        if (!nombre) return console.warn("No ingresaste un nombre");

        if (typeof nombre !== "string")
          return console.error(
            `El valor "${nombre}"ingresado,No es una cadena de texto`
          );

        let expReg = /^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$/g.test(nombre);
      };

      validarNombre();
      validarNombre("William Suarez");
      validarNombre("William Suarez,23");

      /* Ejercicio 20*/

      const validarEmail = (email = "") => {
        if (!email) return console.warn("No ingresaste un email");

        if (typeof email !== "string")
          return console.error(
            `El valor "${email}"ingresado,No es una cadena de texto`
          );

        let expReg =
          /[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})/.test(
            email
          );

        return expReg
          ? console.info(`"${email}", es un email valido`)
          : console.warn(`${email},NO es un email valido`);
      };

      validarEmail();
      validarEmail(34);
      validarEmail("suarez.cagana.1998@gmail");
      validarEmail("suarez.cagana.1998@gmail.com");

      /*FUsion 19 y 20*/
      const validarPatron = (cadena = "", patron = undefined) => {
        if (!cadena)
          return console.warn("No ingresaste una cadema de texto a evaluar ");

        if (typeof cadena !== "string")
          return console.error(
            `El valor "${cadena}"ingresado,No es una cadena de texto`
          );

        if (!patron === undefined)
          return console.warn("No ingresaste un patron a evaluar ");

        if (!(patron instanceof RegExp))
          return console.error(
            `El valor "${patron}"ingresado,No es una expresion regular`
          );

        let expReg = patron.test(cadena);

        return expReg
          ? console.info(`"${cadena}", cumple con el patron ingresado`)
          : console.warn(`${email},NO cumple con el patron ingresado`);
      };

      validarPatron();
      validarPatron({});
      validarPatron("Hola Mundo");
      validarPatron("Hola MUndo", "Hola");
      validarPatron("Hola Mundo", [1, 2, 3]);
      validarPatron("William Suarez", "^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$/g");
    </script>
